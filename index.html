<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&display=swap" rel="stylesheet">
    <title>Password Genrator</title>
</head>
<body>
    <div class="wrapper">
        <h1>Generate a <br><span>random password</span> </h1>
        <p>Never use an insecure password again</p>
        <label for="password-length" class="label">Password Length:</label>
        <input type="number" id="password-length" min="4" max="128" value="12" />
        <button id="btn" onclick="generatePasswords()">Generate password</button>
        <hr>
        <p class="p">Click on Password to copy!</p>
        <div class="password">
            <div id="password1" class="password-box" onclick="copyToClipboard('password1')">Generated Password 1</div>
            <div id="password2" class="password-box" onclick="copyToClipboard('password2')">Generated Password 2</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
